{% extends "base.html" %}
{% block head_title %}Login{% endblock %}

{% block content %}


    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Login</h2>
          </div>
          <div class="col-md-7">

            <form   action="#" method="post" >
                {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">

                     <!-- {{ form.as_p }} -->

                      <label for="id_username" class="text-black">UserName <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="id_username" name="username">
                  </div>
                  <div class="col-md-6">
                      <label for="id_password" class="text-black">Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="id_password" name="password">
                  </div>
                </div>
                  <div class="form-group row">
                  <div class="col-lg-12">
                      <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" >
                  </div>
                </div>
                </div>
            </form>
             <a  href="{% url 'signup' %}">Don't have an account?</a>
             <a  href="{% url 'password_reset' %}">Reset password?</a>
          </div>

        </div>
      </div>
    </div>
