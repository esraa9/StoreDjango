{% extends 'base.html' %}

{% block title %}Reset Sent{% endblock %}

{% block content %}


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="display-3 text-black">Hi {{ user.username }}</h2>
                <p class="lead mb-5">Please click on the link below to reset your Password:</p>
                 {{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}
                <p><a href="{% url 'home' %}" class="btn btn-sm height-auto px-4 py-3 btn-primary">Back to shop</a></p>

            </div>
        </div>
    </div>
</div>

{% endblock %}
