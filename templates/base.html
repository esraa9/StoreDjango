{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Questrial|Domine" rel="stylesheet" />
    <title>{% block head_title %}STORE{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        <!--HEADER-->
        <header>
            <h1 id="logo">
                <a href="{% url 'home' %}">STORE</a>
            </h1>

            {% if user.is_authenticated %}
            <p style=" margin: 10px 10px 10px 1000px;">Hi, {{ user.username }}</p>
            <a style="background-color: #111111 ; color:#e0e0e0;font-size: 18px; width: 160px;height: 45px;
            text-decoration: none;display: inline-block; margin: 10px 10px 100px 1000px; text-align: center;"class="more-btn" id="logout" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a  style="background-color: #111111 ; color:#e0e0e0;font-size: 18px; width: 160px;height: 45px;
            text-decoration: none;display: inline-block; margin: 10px 10px 100px 1000px; text-align: center;"class="more-btn" id="login" href="{% url 'login' %}">Login</a>
            {% endif %}

            <div id="controls">
                <div id="cart">
                </div>
            </div>
        </header>

        <!--MAIN-->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!--FOOTER-->
    <footer>
        <a href="#" id="scroll-up">
            <i class="fas fa-chevron-up"></i>
        </a>
        <!--2-->
        <p>&copy; 2020 STORE All Rights Reserved.</p>
        <!--2-->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>
</body>

</html>y>
</html>
